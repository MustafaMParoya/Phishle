<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Login</title>
    <link href="css/login.css" rel="stylesheet"/> <!-- Correct the path to your CSS file -->
    <script defer src="js/login.js"></script> <!-- Correct the path to your JavaScript file -->
    <link href="css/styles.css" rel="stylesheet" /> <!-- Core theme CSS (includes Bootstrap)-->
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f4f7; /* Light blue background color */
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container2 {
            text-align: center;
            margin-top:40px;
        }
        .title {
            margin-bottom: 30px;
            color: #333;
            font-size: 32px;
        }
        .form-container {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.1);
            padding: 40px;
            width: 400px;
            max-width: 90%;
            transition: transform 0.3s ease;
            display: inline-block;
        }
        .form-container:hover {
            transform: translateY(-5px);
        }
        h1, h2 {
            margin-bottom: 20px;
            color: #333;
        }
        .input-control {
            margin-bottom: 20px;
            text-align: left;
        }
        label {
            font-size: 16px;
            color: #555;
            display: block;
            margin-bottom: 5px;
        }
        input {
            width: 100%;
            padding: 12px; /* Increased padding for better usability */
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
            transition: border-color 0.3s ease; /* Smooth transition for input focus */
        }
        input:focus {
            outline: none;
            border-color: #66afe9;
        }
        .error {
            color: red;
            font-size: 14px;
            margin-top: 5px;
        }
        button {
            width: 100%;
            padding: 12px;
            background-color: #4caf50;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease; /* Smooth transition for button hover */
        }
        button:hover {
            background-color: #45a049;
        }
        #register {
            margin-top: 20px;
            background-color: #007bff; /* Blue color for register button */
        }
        #register:hover {
            background-color: #0056b3; /* Darker blue color on hover */
        }
    </style>
</head>
<body>
    <!-- Navigation-->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top" id="mainNav">
    <div class="container px-4">
        <a class="navbar-brand" href="index.html"><img style="transform:scale(.8)" src='assets/phishleBlue.png'/></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="learning.html">Learning</a></li>
                <!-- Updated href attribute to point to learning.html -->
                <li class="nav-item"><a class="nav-link" href="play.html">Play</a></li>
                <li class="nav-item" style="margin-left:1em;margin-right:1em"><a class="nav-link">|</a></li>
                <li class="nav-item active"><a class="nav-link" href="login.html">Login</a></li>
                <li class="nav-item"><a class="nav-link" href="profile.html">Profile</a></li>
            </ul>
        </div>
    </div>
</nav>
<div class="container2">
    <div class="title">
        <h1>Welcome to Phishle</h1>
    </div>
    <div class="form-container" id="login-form-container">
        <form id="login" action="#">
            <h2>Login</h2>
            <div class="input-control">
                <label for="loginUsername">Username</label>
                <input type="text" id="loginUsername" name="loginUsername" required>
                <div class="error"></div>
            </div>
            <div class="input-control">
                <label for="loginPassword">Password</label>
                <input type="password" id="loginPassword" name="loginPassword" required>
                <div class="error"></div>
            </div>
            <button type="submit" id="loginbtn">Login</button>
        </form>
    </div>
    <div class="form-container" id="register-form-container">
        <form id="register" action="#">
            <h2>Register</h2>
            <div class="input-control">
                <label for="regUsername">Username</label>
                <input type="text" id="regUsername" name="regUsername" required>
                <div class="error"></div>
            </div>
            <div class="input-control">
                <label for="regPassword">Password</label>
                <input type="password" id="regPassword" name="regPassword" required>
                <div class="error"></div>
            </div>
            <div class="input-control">
                <label for="regPassword2">Confirm Password</label>
                <input type="password" id="regPassword2" name="regPassword2" required>
                <div class="error"></div>
            </div>
            <button type="submit" id="registerbtn">Register</button>
        </form>
    </div>
</div>
<!-- Bootstrap core JS-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
<!-- Core theme JS-->
<script src="js/scripts.js"></script>
</body>
</html>
