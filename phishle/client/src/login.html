<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Login</title>
    <link href="css/login.css" rel="stylesheet"/>
    <script defer src="js/login.js"></script>
</head>
<body>
    <div class="container" style="float:left;padding-left: 400px;">
        <form id="login" action="/">
            <h1>Login</h1>
            <div class="input-control">
                <label for="username">Username</label>
                <input type="text" id="loginUsername" name="loginUsername">
                <div class="error"></div>
            </div>
            <div class="input-control">
                <label for="password">Password</label>
                <input type="password" id="loginPassword" name="loginPassword">
                <div class="error"></div>
            </div>
            <button type="submit" id="loginbtn">Login</button>
        </form> 
    </div>
    <div class="container" style="float:left;padding-left: 150px;">
        <form id="register" action="/">
            <h1>Register</h1>
            <div class="input-control">
                <label for="username">Username</label>
                <input type="text" id="regUsername" name="regUsername">
                <div class="error"></div>
            </div>
            <div class="input-control">
                <label for="password">Password</label>
                <input type="password" id="regPassword" name="regPassword">
                <div class="error"></div>
            </div>
            <div class="input-control">
                <label for="password">Confirm Password</label>
                <input type="password" id="regPassword2" name="regPassword2">
                <div class="error"></div>
            </div>
            <button type="submit" id="registerbtn">Register</button>
        </form> 
    </div>
</body>
</html>
